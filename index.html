<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.CSS" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <section id = "stepOne">
    <h1>Step One</h1>
    <div id="containerOne">
      <h2>Your settings</h2>
      <form name="settingsForm" action=" ">
        <Label>First Name</Label>
        <input
        type ='text'
        class ='input'
        name = 'name'
        placeholder="Enter First Name"
        ></input>
        <Label>Lowest Bill</Label>
        <input
        type ='text'
        class ='input'
        name = 'lowBill'
        placeholder="Enter Lowest Bill "
        ></input>
        <Label>Highest Bill</Label>
        <input
        type ='text'
        class ='input'
        name = 'highBill'
        placeholder="Enter Largest Bill"
        ></input>
        <Label>Enter a percentage</Label>
        <input
        type ='text'
        class ='input'
        name = 'tip1'
        placeholder="Enter Percentage"
        ></input>
        <Label>Enter 2nd percentage</Label>
        <input
        type ='text'
        class ='input'
        name = 'tip2'
        placeholder="Enter Percentage"
        ></input>
        <Label>Enter 3rd percentage </Label>
        <input
        type ='text'
        class ='input'
        name = 'tip3'
        placeholder="Enter Percentage"
        ></input>
        <!-- submit button for settings -->
        <input
          class="submitBtn"
          type="button"
          value="Submit form"
          onClick="saveNewPerson (this.form)"
        ></input>
        <!-- <button 
        onClick="showElement()"
        ></button> -->
      </form>
    </div>
    </section>
    <section id = "stepTwo">
    <h1>Step Two</h1>
    <div id="containerTwo">
      <h2>Enter your restaurants bills</h2>
      <form>
        <label>Bill</label>
        <input
        type ='text'
        class ='input'
        name = 'billAmount'
        placeholder="Enter Bill"
        ></input>
        <input
          class="submitBtn"
          type="button"
          value="Submit form"
          onClick="collectBills(this.form)"
        ></input>
      </form>
    </div>
  </section>
  <section id = "outputSection">
    <h1>Output</h1>
    <div id = "personOutput"></div>
  </section>
  </body>
  <script src="script.js"></script>
</html>
