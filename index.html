<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.CSS" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="containerOne">
      <h1>Your settings</h1>
      <form name="settingsForm" action=" ">
        <Label>First Name</Label>
        <input
        type ='text'
        class ='input'
        name = 'name'
        placeholder="Enter First Name"
        ></input>
        <Label>Lowest Bill</Label>
        <input
        type ='text'
        class ='input'
        name = 'lowBill'
        placeholder="Enter Lowest Bill "
        ></input>
        <Label>Highest Bill</Label>
        <input
        type ='text'
        class ='input'
        name = 'highBill'
        placeholder="Enter Largest Bill"
        ></input>
        <Label>Enter tip percentage for the lowest setting</Label>
        <input
        type ='text'
        class ='input'
        name = 'tip1'
        placeholder="Enter Percentage"
        ></input>
        <Label>Enter tip percentage for bills between the lowest and highest bill</Label>
        <input
        type ='text'
        class ='input'
        name = 'tip2'
        placeholder="Enter Percentage"
        ></input>
        <Label>Enter Percentage for the highest setting </Label>
        <input
        type ='text'
        class ='input'
        name = 'tip3'
        placeholder="Enter Percentage"
        ></input>
        <!-- submit button for settings -->
        <input
          class="submitBtn"
          type="button"
          value="Submit form"
          onClick="saveNewPerson (this.form)"
        ></input>
      </form>
    </div>
    <div id="containerTwo">
      <h1>Enter your restaurants bills</h1>
      <form>
        <input
        type ='text'
        class ='input'
        name = 'restaurants'
        placeholder="Enter Restaurants"
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'billAmount'
        placeholder="Enter Bill"
        ></input>
        <input
          class="submitBtn"
          type="button"
          value="Submit form"
          onClick="collectBills(this.form)"
        ></input>
      </form>
    </div>
    <div id="outputContainer">
      <ul id = 'outputList'>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
