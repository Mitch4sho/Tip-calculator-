<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.CSS" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="containerOne">
      <h1>Your settings</h1>
      <form name="settingsForm" action=" ">
        <input
        type ='text'
        class ='input'
        name = 'name'
        placeholder="Enter First Name"
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'lowBill'
        placeholder="Enter Lowest Bill "
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'medBill'
        placeholder="Enter Midsize Bill"
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'highBill'
        placeholder="Enter Largest Bill"
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'tip1'
        placeholder="Enter Percentage"
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'tip2'
        placeholder="Enter Percentage"
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'tip3'
        placeholder="Enter Percentage"
        ></input>
        <!-- submit button for settings -->
        <input
          class="submitBtn"
          type="button"
          value="Submit form"
          onClick="saveNewPerson(this.form)"
        ></input>
      </form>
    </div>
    <div id="containerTwo">
      <h1>Enter your restaurants bills</h1>
      <form>
        <input
        type ='text'
        class ='input'
        name = 'restaurants'
        placeholder="Enter Restaurants"
        ></input>
        <input
        type ='text'
        class ='input'
        name = 'billAmount'
        placeholder="Enter Bill"
        ></input>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
