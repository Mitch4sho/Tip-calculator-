<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.CSS" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="containerOne">
      <h1>Your settings</h1>
      <form>
        Name:<br /><input id="name" type="text" name="name" /> <br />The lowest
        bill:<br />
        <input id="lowBill" type="number" name="bill" /><br />
        Tip #1 percentage:<br />
        <input id="tip1" type="number" name="tip" /><br />The next highest
        bill<br />
        <input id="medBill" type="number" name="bill" /><br />
        Tip #2 percentage:<br />
        <input id="tip2" type="number" name="tip" /><br />The highest Bill You
        have #3:<br />
        <input id="highBill" type="number" name="bill" /><br />
        Tip #3 percentage:<br />
        <input id="tip3" type="number" name="tip" /><br />
        <input class="submitBtnOne" type="button" value="Submit form" />
      </form>
    </div>
    <div id="containerTwo">
      <h1>Enter your restaurants bills</h1>
      <form>
        Restaurants:<br /><input type="text" name="name" /><br />
        Bill<br /><input type="text" name="number" /><br />
        <input class="submitBtnTwo" type="button" value="Submit form" />
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
